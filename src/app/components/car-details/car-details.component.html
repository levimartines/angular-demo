<ng-container *ngIf="!car; else carTemplate"></ng-container>
<ng-template #carTemplate>
  <section class="car-details column center">
    <mat-card appearance="outlined" style="width: 100%;">
      <mat-card-content class="row space-around">
        <div class="column">
          <p>Placa: <b>{{car.plate}}</b></p>
          <p>Carro: {{car.model}}</p>
          <p>Cor: {{car.color}}</p>
          <p>Comentários: {{car.comments}}</p>
        </div>
        <div class="column">
          <p>Cliente: {{car.customer.name}}</p>
        </div>
      </mat-card-content>
    </mat-card>
    <h2 style="margin-top: 16px">Serviços</h2>
    <div>
      <button class="button-submit" color="primary"
              mat-raised-button (click)="newService()">Novo serviço</button>
    </div>
    <mat-card appearance="outlined" style="width: 100%; margin-top: 16px" *ngFor="let service of car.estimates">
      <mat-card-content class="row space-between">
        <div>
          <p>Data: <b>{{service.date}}</b></p>
          <p>Valor: <b>R${{service.total}}</b></p>
        </div>
        <div class="center">
          <mat-icon class="icon-display" (click)="downloadDocument(service)">description</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</ng-template>
